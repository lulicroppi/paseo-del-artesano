<div class="home-container">
  <!-- Top Navigation Bar -->
  <header class="navbar">
    <div class="navbar-inner">
      <div class="navbar-title">
        <h1>Paseo del Artesano</h1>
      </div>

      <div class="navbar-user" *ngIf="currentUser">
        <div class="user-info">
          <p class="user-name">{{ currentUser.nameLastName }}</p>
          <p *ngIf="!currentUser.isAdmin" class="shop-name">{{ currentUser.nameShop }}</p>
        </div>
        <button (click)="logout()" class="logout-button">Cerrar Sesi√≥n</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Tabs Navigation -->
    <div class="tabs-container">
      <div class="tabs" role="tablist" aria-label="Secciones">
        <button
          *ngFor="let tab of tabs"
          [class.active]="selectedTab === tab.value"
          (click)="selectTab(tab.value)"
          class="tab-button"
          type="button"
        >
          {{ tab.label }}
        </button>
      </div>
    </div>

    <!-- Tab Content -->
    <section class="tab-content">
      <ng-container *ngIf="selectedTab === 'dates'">
        <app-admin-dates></app-admin-dates>
      </ng-container>
      <ng-container *ngIf="selectedTab === 'reports'">
        <app-admin-reports></app-admin-reports>
      </ng-container>
      <ng-container *ngIf="selectedTab === 'attendance'">
        <app-admin-attendance></app-admin-attendance>
      </ng-container>
      <ng-container *ngIf="selectedTab === 'signup' && !currentUser?.isAdmin">
        <app-user-signup></app-user-signup>
      </ng-container>
      <ng-container *ngIf="selectedTab === 'my-signups' && !currentUser?.isAdmin">
        <app-user-my-signups></app-user-my-signups>
      </ng-container>
    </section>
  </main>
</div>
