<div class="user-my-signups-container">
  <h2>Mis Inscripciones</h2>
  <p>Visualiza tus eventos registrados.</p>

  <!-- Message display -->
  <div *ngIf="message" class="message" [ngClass]="'message-' + messageType">
    {{ message }}
  </div>

  <!-- Signups cards grid -->
  <div class="signups-grid" *ngIf="filteredSignups.length > 0">
    <div *ngFor="let signup of filteredSignups" class="signup-card" [ngClass]="{'disabled-event': !signup.enabled}">
      <div class="card-header">
        <h3>{{ signup.eventName }}</h3>
        <span class="status-badge" [ngClass]="'status-' + getStatusColor(signup.status)">
          {{ signup.status }}
        </span>
      </div>

      <div class="card-body">
        <div class="event-detail">
          <span class="detail-label">ğŸ“… Fecha</span>
          <span class="detail-value"> {{ signup.eventDate | date:'dd/MM/yyyy':'UTC' }} ğŸ• {{ signup.time }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div class="empty-state" *ngIf="filteredSignups.length === 0">
    <p>No hay inscripciones que mostrar.</p>
    <p class="sub-text">Â¡RegÃ­strate en eventos para ver tus inscripciones!</p>
  </div>
</div>
