<div class="user-signup-container">
  <h2>Inscribirse</h2>
  <p>RegÃ­strate en los eventos disponibles.</p>
  
  <!-- Confirmation dialog -->
  <div class="confirmation-dialog" *ngIf="showConfirmation">
    <p>{{ confirmationMessage }}</p>
  </div>

  <!-- Event cards grid -->
  <div class="events-grid">
    <div class="event-card" *ngFor="let event of availableEvents">
      <!-- Event details -->
      <div class="event-details">
        <div class="detail-row">
          <span class="detail-label">ğŸ“… Fecha:</span>
          <span class="detail-value">{{ event.date | date:'dd/MM/yyyy' }}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">ğŸ• Hora:</span>
          <span class="detail-value">{{ event.time }}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">ğŸ‘¥ Inscriptos: </span>
          <span class="detail-value">
            <span class="count-badge">{{ getSignupCountForDate(event.date) }}</span>
          </span>
        </div>
      </div>

      <!-- Sign up buttons -->
      <div class="card-actions">
        <button 
          *ngIf="!isSignedUp(event.id)"
          (click)="signUpForEvent(event)"
          class="btn-signup"
        >
          Inscribirse
        </button>
        <button 
          *ngIf="isSignedUp(event.id)"
          (click)="cancelSignup(event)"
          class="btn-cancel"
        >
          Desinscribirse
        </button>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div class="empty-state" *ngIf="availableEvents.length === 0">
    <p>No hay eventos disponibles en este momento.</p>
  </div>
</div>
