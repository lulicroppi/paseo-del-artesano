<div class="login-container">
  <div class="login-card">
    <h1>Paseo del Artesano</h1>
    <h2>Iniciar Sesi칩n</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          id="dni"
          formControlName="dni"
          placeholder="Ingrese su DNI"
          [class.error]="dni?.invalid && dni?.touched"
        />
        <span class="error-message" *ngIf="dni?.invalid && dni?.touched">
          DNI es requerido
        </span>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingrese su contrase침a"
          [class.error]="password?.invalid && password?.touched"
        />
        <span class="error-message" *ngIf="password?.invalid && password?.touched">
          Contrase침a es requerida
        </span>
      </div>

      <div class="error-banner" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid || isLoading"
      >
        {{ isLoading ? 'Cargando...' : 'Iniciar Sesi칩n' }}
      </button>
    </form>
  </div>
</div>
